services:  database:    image: postgres:latest    restart: true    volumes:      - db-data:/var/lib/postgresql/data      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql    environment:      - POSTGRES_PASSWORD=shpynxcats    ports:      - 5432:5432    healthcheck:      test: psql -U postgres -q -d postgres -c "Select 'ready';"      interval: 10s      timeout: 5s      retries: 5      start_period: 5svolumes:  db-data: